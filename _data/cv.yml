            - Build the multi-timescale optimization framework for short-term market analyses in <b>Python-Gurobi</b> API with unique steady-state turbine physical models for renewables.
            - Conduct techno-economic assessments of solar panels' potentials with built-in energy storage systems in the energy and reserve co-optimization, considering the multi-timescale coordination.
            - Debug the simulation software and perform sensitivity analyses with different parameters while adding new and reliable features with validations to mimic the practical market environment better.
            - Help design the interface between scheduling operations in Python and transient-state dynamics in <b>PSS®E</b>.
            - Responsible for software documentation, team collaboration, and milestone reports.
        
- title: Project Participation
  type: time_table
  contents:
    - title: <b>Stochastic Optimal Power Flow for Real-time Management of DERs (SLAC)</b>
      year: 2019.05 - 2021.09
      items:
        - <u>Funded by DOE ARPA-E ($4.35M)</u>
        - In this project, I focused on developing a new stochastic power flow model and solution techniques. I worked on tailoring the large-scale distributed <span class="dashed-popover" data-toggle="popover" data-placement="top" title="Alternating Direction Method of Multipliers">ADMM</span> algorithm and deployed it in the stochastic optimal power flow model with practical market operations. The multi-thread processing was utilized when solving independent stochastic subproblems.
        - I generated stochastic scenario trees based on historical wind and solar data by applying the K-means clustering.
        - <a href="https://www.osti.gov/servlets/purl/1990021">Final Tech Report</a>
    - title: <b>Multi-timescale Integrated Dynamic And Scheduling (MIDAS)</b>
      year: 2018.09 - 2021.11
      items:
        - <u>Funded by DOE SETO ($3.00M)</u>
        - In this project, I focused on developing a generalized software package on <b>Python/Pyomo</b> for multi-timescale short-term market operations interfaced with the system dynamics simulation. Final code availability is dependent of NREL.
        - Focusing on the scheduling part, I designed and realized flexible and user-friendly functions for system operations, such as retrievals of system sensitivities like LMPs. The I/O interfaces between different optimization modules were also implemented.
        - <a href="https://www.nrel.gov/docs/fy23osti/85679.pdf">Final Tech Report</a>
    - title: <b>Hybrid Stochastic Energy Storage Management for Integrated Energy Systems</b>
      year: 2019.10 - 2020.10
      items:
        - <u>Funded by GEIRI-NA ($500K)</u> via <a href="https://www.linkedin.com/in/xiaohu-zhang-05593a56/">Dr. X. Zhang</a>.
        - I developed a power market simulation platform in MATLAB for the multi-energy network, including electricity, gas, and heat, exemplified by the operations of multi-energy storage systems. Nonconvex power flow, gas flow, and heat flow equations are convexified via the second-order cone.
        - I analyzed energy storages' capability of providing different energy products in the steady-state energy market. Scenario-based stochastic programming for a massive amount of distributed renewable resources was employed.
        - <a href="https://github.com/GabrielEdogawa/GERINA-Multi-Energy-Project">Code</a>
    - title: <b>Multi-Stage Stochastic & Robust Power System Capacity Expansion Planning</b>
      year: 2018.01 - 2019.10
      items:
        - <u>Funded by DOE NETL ($400K)</u>
        - I designed a multi-stage and multi-timescale capacity expansion planning framework considering plant contingencies and renewable uncertainties. I formulated the problem as a hybrid stochastic and robust <span class="dashed-popover" data-toggle="popover" data-placement="top" title="Mixed-Integer Linear Programming">MILP</span> program with discrete and continuous uncertainties.
        - I devised a Benders-embedded Column-and-Constraint Generation algorithm to facilitate the solution. Extensive economic assessments were carried out to evaluate long-term renewable paybacks.
        - <a href="https://www.osti.gov/servlets/purl/1868949">Final Tech Report</a>, <a href="https://www.energy.gov/sites/prod/files/2017/07/f35/3.%20Wu%20Clarkson.pdf">Presentation</a>.
        
