            - Query and parse the time-series data of units' startup and shutdown processes by <b>SQL</b> in the MISO private database, with cleaning and restructuring of original data pairs.
            - Deploy the improved start/shutdown curves in the stochastic supply chain optimization model on several typical operation days. The daily production cost saving on average is around 8% (<b>10<sup>6</sup></b> level in dollars).
            - Assist in software documentation, team collaboration, and milestone reports.
            
